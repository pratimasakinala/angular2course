<div [ngSwitch]="day">
  <day-1 *ngSwitchCase="1" (scrolledTo)="scrollIntoView($event)"></day-1>
  <day-2 *ngSwitchCase="2" (scrolledTo)="scrollIntoView($event)"></day-2>
  <day-3 *ngSwitchCase="3" (scrolledTo)="scrollIntoView($event)"></day-3>
  <day-4 *ngSwitchCase="4" (scrolledTo)="scrollIntoView($event)"></day-4>  
</div>
